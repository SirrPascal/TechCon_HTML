            <h2>Contact Information</h2>
            <p>Email:

            </p>

            <p>Follow Us:</p>

                <li><a href="https://www.instagram.com/TechCon" target="_blank">Instagram</a></li>
            </ul>
        </section>
        <section>
        <h2>Venue Location</h2>

        <div style="width:100%;max-width:600px;">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345099955!2d144.95373531590487!3d-37.816279742014446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c6c1fa9adf53!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sus!4v1700000000000"

                height="350" 
                style="border:0;" 
                allowfullscreen=""

        </div>
    </section>

     <section>
        <h2>Contact Us</h2>

        <form action="#" method="post">

            <div>
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>
            </div>

            <div>
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>
            </div>

            <div>
                <label for="contact-message">Message:</label>
                <textarea id="contact-message" name="contact-message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>

        </form>
    </section>
